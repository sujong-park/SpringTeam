<script layout:fragment="javascript" th:inline="javascript">
    const currentUser = [[${#authentication.principal.username}]];  // í˜„ì¬ ìœ ì € ID (ë³€ê²½í•˜ì§€ ì•ŠìŒ)

    function renderCreateRoomUserList(userList) {

            userListContainer.innerHTML = '<p class="text-muted">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;

        userList.forEach(user => {
            const userItem = document.createElement("div");
            userItem.classList.add("user-item");
            userItem.innerHTML = `
            <input type="checkbox" id="user-${user.mid}" value="${user.mid}">
            <label for="user-${user.mid}">${user.name}</label>
        `;
            userListContainer.appendChild(userItem);
        });

        // ì²´í¬ë°•ìŠ¤ ì„ íƒ ì´ë²¤íŠ¸
        userListContainer.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                const userId = this.value;
                if (this.checked) {
                    console.log("ì„ íƒí•œ ìœ ì € ì •ë³´ :" + userId)
                    selectedUsers.push(userId);
                } else {

                    selectedUsers = selectedUsers.filter(id => id !== userId);

        const keyword = '';  // ë¹ˆ ë¬¸ìì—´ë¡œ ì„¤ì •
        getUserListCreate(currentUser, keyword)

            })

    // ë°© ìƒì„± ë²„íŠ¼ í´ë¦­ ì‹œ
    registerBtn.addEventListener("click", function (e) {
        console.log("selectedUsers:", selectedUsers); // ì„ íƒëœ ì‚¬ìš©ì ë¦¬ìŠ¤íŠ¸ í™•ì¸

        const maxParticipantsValue = parseInt(maxParticipants.value, 10); // ìˆ«ìë¡œ ë³€í™˜
        if (isNaN(maxParticipantsValue)) {

        if (maxParticipantsValue < selectedUsers.length + 1) {
            alert(maxParticipantsValue + "ëª… ì´ìƒ ì„ íƒí–ˆìŠµë‹ˆë‹¤.(ì„ íƒí•œ ì¸ì› " + selectedUsers.length + "ëª…)");
            return;
        }

        const chatingRoomDTO = {
            hostId: currentUser,
            title: title.value,
            description: description.value,
            maxParticipants: maxParticipantsValue, // ìˆ«ìë¡œ ì €ì¥
            currentParticipants: selectedUsers.length + 1,

        const chatRoomParticipantsDTO = [

                alert("ì±„íŒ…ë°©ì„ ìƒì„±í–ˆìŠµë‹ˆë‹¤.");
                registerModal.hide();

            })
            .catch(e => {

                alert("ì±„íŒ…ë°© ìƒì„± ì‹¤íŒ¨. ì„œë²„ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤.");

    // ë°© ì •ë³´ ëª¨ë‹¬

    chatItems.forEach(chatItem => {
